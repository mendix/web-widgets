name: Run E2E test using Playwright
# [WIP] This workflow is used to test our widgets using Playwright.

on:
    schedule:
        # At 05:00 on every day-of-week.
        - cron: "0 05 * * 1-5"

concurrency:
    group: ${{ github.workflow }}-${{ github.ref }}
    cancel-in-progress: true

jobs:
    e2e:
        name: Run automated end-to-end tests using Playwright
        runs-on: ubuntu-latest

        permissions:
            packages: read
            contents: read

        strategy:
          fail-fast: false
          matrix:
            project: [firefox]
            shardIndex: [1, 2, 3]
            shardTotal: [3]

        steps:
            - name: Checkout
              uses: actions/checkout@f43a0e5ff2bd294095638e18286ca9a3d1956744 # v3.6.0
              with:
                  fetch-depth: 0
            - name: Setup pnpm
              uses: pnpm/action-setup@d882d12c64e032187b2edb46d3a0d003b7a43598 # v2.4.0
            - name: Setup node
              uses: actions/setup-node@1a4442cacd436585916779262731d5b162bc6ec7 # v3.8.2
              with:
                  node-version-file: ".nvmrc"
                  cache: "pnpm"
            - name: Install dependencies
              run: pnpm install
            - name: Install Playwright Browsers
              run: pnpm exec playwright install --with-deps firefox
            - name: Run build and run test project
              run: pnpm run e2e.playwright
            - name: Run E2E tests
              run: pnpm dlx playwright test --project=${{ matrix.project }} --shard=${{ matrix.shardIndex }}/${{ matrix.shardTotal }}

            - uses: actions/upload-artifact@0b7f8abb1508181956e8e162db84b466c27e18ce # v3.1.2
              if: failure()
              with:
                name: playwright-report-${{ matrix.shardIndex }}_${{ matrix.shardTotal }}
                path: ${{ github.workspace }}/packages/**/test-results
                retention-days: 30
