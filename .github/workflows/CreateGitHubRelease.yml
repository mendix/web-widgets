name: Build mxbuild and mxruntime

on:
    workflow_dispatch:

jobs:
    build:
        name: Build and save images
        runs-on: ubuntu-latest
        steps:
            -
                run: echo $PWD
            -
                name: Checkout
                uses: actions/checkout@a5ac7e51b41094c92402da3b24376905380afc29 # v4.1.6
                with:
                    fetch-depth: 1
            -
                name: Set up Docker Buildx
                uses: docker/setup-buildx-action@988b5a0280414f521da01fcc63a27aeeb4b104db # v6.7.0
            -
                run: | 
                  ls -la
                  echo $PWD
                  cd $HOME
                  echo $PWD
                  ls -la
            -
                name: Read Mendix version
                run: |
                    MENDIX_VERSION=$(cat automation/run-e2e/mendix-versions.json | jq -r '.latest')
                    echo "Mendix version: $MENDIX_VERSION"
                    echo "MENDIX_VERSION=$MENDIX_VERSION" >> $GITHUB_ENV

            -
                name: Build and save images
                run: echo Build mxbuild:$MENDIX_VERSION
